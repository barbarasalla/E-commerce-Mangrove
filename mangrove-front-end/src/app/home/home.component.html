<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.imgur.com/ngffSjO.jpg" class="d-block w-100" alt="foto1">
      </div>
      <div class="carousel-item">
        <img src="https://i.imgur.com/ISEyLoQ.jpg" class="d-block w-100" alt="foto2">
      </div>
      <div class="carousel-item">
        <img src="https://i.imgur.com/ngffSjO.jpg" class="d-block w-100" alt="foto3">
      </div>
    </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
  
  <div class="container">
    <div class="row text-center">
      <h1>PRODUTOS EM DESTAQUE</h1>
    </div>
  </div>
  
  <div class="container-fluid">
  <section class="row justify-content-center fontRoboto">
    <article
      class="card borda-cor-especial card-largura p-0 m-4 col-12"
      *ngFor="let produto of listaProdutos"
    >
      <div class="card text-center">
        <div class="card-body p-3">
          <img
            src="{{ produto.fotoProduto }}"
            onerror="this.src = 'https://portal.crea-sc.org.br/wp-content/uploads/2017/11/imagem-indisponivel-para-produtos-sem-imagem_15_5.jpg'"
            class="card-posicao-imagem"
            alt="carangueijo"
          />
          <h5 class="card-title text-center">{{ produto.nomeProduto }}</h5>
          <p class="card-text text-center">{{ produto.valorProduto }} | currency: "BRL"</p>
          <div class="d-flex flex-column">
            <button
              href="#"
              class="btn botao-cor-especial border-r px-4 py-0 m-0 mb-3"
            >
              Adicionar ao Carrinho
            </button>
            <button class="btn botao-cor-compra border-r px-4 py-0 mb-3">
              Comprar
            </button>
          </div>
          <div *ngIf="administrador()">
            <button class="btn btn-info mr-2"  [routerLink]="['/categoria-edit', categoria.id]">Editar</button>
            <button  class="btn btn-danger" [routerLink]="['/categoria-delete', categoria.id]">Apagar</button>
           </div>
        </div>
      </div>
    </article>
  </section>
</div>
